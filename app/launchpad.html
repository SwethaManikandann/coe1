<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Accounting</title>

    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            bootstrapPlugins: {
                "RuntimeAuthoringPlugin": {
                    component: "sap.ushell.plugins.rta",
                    config: {
                        validateAppVersion: false
                    }
                }
            },
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            enableSearch: false,
                            rootIntent: "Shell-home"
                        }
                    }
                }
            },
            services: {
                LaunchPage: {
                    adapter: {
                        config: {
                            groups: [{
                                id: "asset_accounting_group",
                                title: "Asset Accounting",
                                isPreset: true,
                                isVisible: true,
                                isGroupLocked: false,
                                tiles: [{
                                    id: "tile_asset_master",
                                    tileType: "sap.ushell.ui.tile.StaticTile",
                                    title: "Manage Assets",
                                    subtitle: "Asset Master Data",
                                    icon: "sap-icon://money-bills",
                                    info: "Create and maintain assets",
                                    target: {
                                        semanticObject: "Asset",
                                        action: "manage"
                                    }
                                }, {
                                    id: "tile_procurement",
                                    tileType: "sap.ushell.ui.tile.StaticTile",
                                    title: "Procurement",
                                    subtitle: "Purchase Requisitions",
                                    icon: "sap-icon://cart",
                                    info: "Manage procurement process",
                                    target: {
                                        semanticObject: "Procurement",
                                        action: "manage"
                                    }
                                }, {
                                    id: "tile_valuation",
                                    tileType: "sap.ushell.ui.tile.StaticTile",
                                    title: "Asset Valuation",
                                    subtitle: "Valuation Postings",
                                    icon: "sap-icon://accounting-document-verification",
                                    info: "Post asset valuations",
                                    target: {
                                        semanticObject: "Valuation",
                                        action: "manage"
                                    }
                                }, {
                                    id: "tile_retirement",
                                    tileType: "sap.ushell.ui.tile.StaticTile",
                                    title: "Asset Retirement",
                                    subtitle: "Scrap & Sale",
                                    icon: "sap-icon://decline",
                                    info: "Retire assets",
                                    target: {
                                        semanticObject: "Retirement",
                                        action: "manage"
                                    }
                                }, {
                                    id: "tile_depreciation",
                                    tileType: "sap.ushell.ui.tile.StaticTile",
                                    title: "Depreciation Run",
                                    subtitle: "Month-End Processing",
                                    icon: "sap-icon://calendar",
                                    info: "Execute depreciation runs",
                                    target: {
                                        semanticObject: "Depreciation",
                                        action: "run"
                                    }
                                }]
                            }]
                        }
                    }
                },
                ClientSideTargetResolution: {
                    adapter: {
                        config: {
                            inbounds: {
                                "Asset-manage": {
                                    semanticObject: "Asset",
                                    action: "manage",
                                    title: "Manage Assets",
                                    signature: {
                                        parameters: {},
                                        additionalParameters: "allowed"
                                    },
                                    resolutionResult: {
                                        applicationType: "SAPUI5",
                                        additionalInformation: "SAPUI5.Component=capgenapp",
                                        url: "./capgenapp/webapp"
                                    }
                                },
                                "Procurement-manage": {
                                    semanticObject: "Procurement",
                                    action: "manage",
                                    title: "Procurement",
                                    signature: {
                                        parameters: {},
                                        additionalParameters: "allowed"
                                    },
                                    resolutionResult: {
                                        applicationType: "SAPUI5",
                                        additionalInformation: "SAPUI5.Component=procurement",
                                        url: "./procurement/webapp"
                                    }
                                },
                                "Valuation-manage": {
                                    semanticObject: "Valuation",
                                    action: "manage",
                                    title: "Asset Valuation",
                                    signature: {
                                        parameters: {},
                                        additionalParameters: "allowed"
                                    },
                                    resolutionResult: {
                                        applicationType: "SAPUI5",
                                        additionalInformation: "SAPUI5.Component=valuation",
                                        url: "./valuation/webapp"
                                    }
                                },
                                "Retirement-manage": {
                                    semanticObject: "Retirement",
                                    action: "manage",
                                    title: "Asset Retirement",
                                    signature: {
                                        parameters: {},
                                        additionalParameters: "allowed"
                                    },
                                    resolutionResult: {
                                        applicationType: "SAPUI5",
                                        additionalInformation: "SAPUI5.Component=retirement",
                                        url: "./retirement/webapp"
                                    }
                                },
                                "Depreciation-run": {
                                    semanticObject: "Depreciation",
                                    action: "run",
                                    title: "Depreciation Run",
                                    signature: {
                                        parameters: {},
                                        additionalParameters: "allowed"
                                    },
                                    resolutionResult: {
                                        applicationType: "SAPUI5",
                                        additionalInformation: "SAPUI5.Component=depreciationrun",
                                        url: "./depreciation-run/webapp"
                                    }
                                }
                            }
                        }
                    }
                },
                NavTargetResolution: {
                    config: {
                        enableClientSideTargetResolution: true
                    }
                }
            }
        };
    </script>

    <script src="https://sapui5.hana.ondemand.com/1.136.0/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/1.136.0/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m,sap.ushell,sap.collaboration,sap.ui.layout" data-sap-ui-compatVersion="edge"
        data-sap-ui-theme="sap_horizon" data-sap-ui-frameOptions="allow" data-sap-ui-bindingSyntax="complex"
        data-sap-ui-xx-componentPreload="off" data-sap-ui-resourceroots='{
            "capgenapp": "./capgenapp/webapp",
            "procurement": "./procurement/webapp",
            "retirement": "./retirement/webapp",
            "valuation": "./valuation/webapp",
            "depreciationrun": "./depreciation-run/webapp"
        }'>
        </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ushell.Container.createRenderer().placeAt("content");
        });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
